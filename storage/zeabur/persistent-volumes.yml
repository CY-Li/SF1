# Zeabur 持久化存儲卷配置
# 用於 ROSCA 平安商會系統的檔案存儲

apiVersion: v1
kind: PersistentVolume
metadata:
  name: rosca-uploads-pv
  labels:
    app: rosca-system
    type: uploads
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /data/rosca/uploads

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rosca-uploads-pvc
  labels:
    app: rosca-system
    type: uploads
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

