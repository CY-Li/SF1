<h1 mat-dialog-title>{{ isEditing ? '修改' : '新增' }}項目</h1>

<div mat-dialog-content class="content">
    <form [formGroup]="addEditFormGroup">
        <!-- 引數代號，顯示但不可更改 -->
        <mat-form-field class="mat-50">
            <mat-label>ID</mat-label>
            <input formControlName="mw_id" matInput [readonly]="isReadonly">
        </mat-form-field>

        <mat-form-field class="mat-50">
            <mat-label>帳號</mat-label>
            <input formControlName="mm_account" matInput [readonly]="isReadonly">
        </mat-form-field>

        <mat-form-field class="mat-50">
            <mat-label>名稱</mat-label>
            <input matInput type="text" formControlName="mm_name" readonly>
        </mat-form-field>

        <mat-form-field class="mat-50">
            <mat-label>儲值點數</mat-label>
            <input matInput formControlName="mw_stored">
        </mat-form-field>

        <mat-form-field class="mat-50">
            <mat-label>得標金/累積獎勵</mat-label>
            <input matInput formControlName="mw_accumulation">
        </mat-form-field>

        <mat-form-field class="mat-50">
            <mat-label>紅利點數</mat-label>
            <input matInput formControlName="mw_reward">
        </mat-form-field>
        
        <mat-form-field class="mat-50">
            <mat-label>商城點數</mat-label>
            <input matInput formControlName="mw_mall" readonly>
        </mat-form-field>
    </form>
</div>
<!-- 其他欄位 -->
<div mat-dialog-actions>
    <!-- @if(!isView){
        <button mat-raised-button color="primary"  (click)="onFormSubmit()">保存變更</button>
    } -->
    <button mat-raised-button type="button" (click)="onFormClose()">取消</button>
    <!-- <button  mat-raised-button color="warn" (click)="editClose()">取消</button> -->
</div>
