<form [formGroup]="formGroup" (ngSubmit)="getApplyWithdrawLis(1,10)">
    <mat-form-field class="mat-50">
        <mat-label>帳號</mat-label>
        <input formControlName="mm_account" matInput>
        <mat-error *ngIf="formGroup.get('mm_account')?.hasError('pattern')">
            帳號不可超過10個字元
        </mat-error>
    </mat-form-field>
    <mat-form-field class="mat-50">
        <mat-label>名稱</mat-label>
        <input matInput formControlName="mm_name">
        <mat-error *ngIf="formGroup.get('mm_name')?.hasError('maxlength')">
            名稱不可超過30個字元
        </mat-error>
    </mat-form-field>
    <mat-form-field class="mat-50">
        <mat-label>申請狀態</mat-label>
        <mat-select formControlName="aw_status">
            <mat-option value="10">待審核</mat-option>
            <mat-option value="11">已匯入帳戶</mat-option>
            <mat-option value="12">申請駁回</mat-option>
            <mat-option value="13">匯入失敗</mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('aw_status')?.hasError('maxlength')">
            申請狀態錯誤
        </mat-error>
    </mat-form-field>
    <!-- <mat-form-field class="mat-50">
        <mat-label>申請狀態</mat-label>
        <input matInput formControlName="aw_status">
        <mat-error *ngIf="formGroup.get('aw_status')?.hasError('maxlength')">
            申請狀態錯誤
        </mat-error>
    </mat-form-field> -->
    <div class="action">
        <button mat-raised-button color="primary" type="submit">查詢</button>
    </div>
</form>


<div class="table-container">
    <table mat-table [dataSource]="myDataSource" multiTemplateDataRows>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
                <ng-container *ngIf="['10','13'].includes(row.aw_status)">
                    <button mat-icon-button color="primary" (click)="openConfirmDialog(row,'確定通過審核嗎?','OK')">
                        <mat-icon>check_circle_outline</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="openConfirmDialog(row,'確定駁回嗎?','NO')">
                        <mat-icon>highlight_off</mat-icon>
                    </button>
                </ng-container>
            </td>
        </ng-container>

        <!-- aw_id Column -->
        <ng-container matColumnDef="aw_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.aw_id}} </td>
        </ng-container>

        <!-- mm_account Column -->
        <ng-container matColumnDef="mm_account">
            <th mat-header-cell *matHeaderCellDef> 儲值人 </th>
            <td mat-cell *matCellDef="let row"> {{row.mm_account}} </td>
        </ng-container>

        <!-- aw_amount Column -->
        <ng-container matColumnDef="aw_amount">
            <th mat-header-cell *matHeaderCellDef> 儲值金額 </th>
            <td mat-cell *matCellDef="let row"> {{row.aw_amount}} </td>
        </ng-container>

        <!-- aw_key Column -->
        <ng-container matColumnDef="aw_key">
            <th mat-header-cell *matHeaderCellDef> KEY </th>
            <td mat-cell *matCellDef="let row"> {{row.aw_key}} </td>
        </ng-container>

        <!-- aw_url Column -->
        <!-- <ng-container matColumnDef="aw_url">
            <th mat-header-cell *matHeaderCellDef> 儲值流水號 </th>
            <td mat-cell *matCellDef="let row"> {{row.aw_url}} </td>
        </ng-container> -->

        <!-- aw_status Column -->
        <ng-container matColumnDef="aw_status">
            <th mat-header-cell *matHeaderCellDef> 申請狀態 </th>
            <td mat-cell *matCellDef="let row"> {{ row.aw_status | roscaCommon:"aw_status"}} </td>
        </ng-container>

        <!-- aw_creat_datetime Column -->
        <ng-container matColumnDef="aw_creat_datetime">
            <th mat-header-cell *matHeaderCellDef> 申請時間 </th>
            <td mat-cell *matCellDef="let row"> {{row.aw_creat_datetime}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
    </table>

    <mat-paginator [length]="totalCount" [pageIndex]="mypageIndex" [pageSizeOptions]="[10]"
        aria-label="Select page of users"></mat-paginator>
</div>
