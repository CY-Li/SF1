<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title></title>
    <script src="./js/library/jquery.min.js"></script>
    <script src="./js/library/popper.min.js"></script>
    <script src="./js/library/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/library/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./js/library/axios.min.js"></script>
    <script src="./js/library/vue.min.js"></script>
    <script src="./js/header.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./scss/home.css" />
    <script>
      $(function() {
        $("#footer").load("./component/footer.html")
      })
    </script>

  </head>

  <body>
    <div id="app" v-cloak>
      <header id="header">
        <my-header></my-header>
      </header>
      <main>
        <!-- 頂部banner -->
        <div class="banner">
          <div class="bannerImg">
            <div class="swiper mySwiper homeSwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="img, index in banners" :key="index"><img :src="img" alt=""></div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </div>
          <div class="newsList">
            <div class="newsTitle">
              <div class="title">近期公告 <span class="text-en italic">News</span></div>
              <div class="newsDate">下標開標日期 2020/02/02</div>
            </div>
            <div class="news" v-for="news in notice" @click="showNews(news)">
              <div class="date">{{ formatDate(news.ab_datetime) }}</div>
              <div class="content">{{ news.ab_title }}</div>
              <div style="text-align: right;">
                <span class="more">view more</span>
              </div>
            </div>
            <div class="swiperLayout">
              <div class="swiper mySwiper newsSwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide " v-for="news in notice">
                    <div class="news">
                      <div class="date">{{ formatDate(news.ab_datetime) }}</div>
                      <div class="content">{{ news.ab_title }}</div>
                      <div style="text-align: right;">
                        <span class="more" @click="showNews(news)">view more</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>

            <div class="modal fade" id="newsDetailModal" tabindex="-1">
              <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">{{ news.ab_title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body"><img :src="news.ab_image_url" alt=""></div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div id="ytCarousel" class="carousel slide">
            <div class="carousel-inner">
              <div v-for="yt, idx in ytVideos" :key="idx" class="carousel-item" :class="{active: idx == 0}" :key="idx">
                <iframe
                  width="100%"
                  :id="`ytVideo${idx}`"
                  height="100%"
                  :src="yt"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                  style="aspect-ratio: 16/9;"
                  @touchstart="test"
                >
                </iframe>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#ytCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#ytCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        
        <!-- 加入會員 -->
        <div class="joinMember">
          <div class="toJoin d-lg-none d-block">
            <div class="title">
              <div>加入會員</div>
              <div class="text-en">BID RECORD</div>
            </div>
          </div>
          <div class="memberImgs">
            <div class="memberImg-1"><img src="./images/home/member1.png" alt=""></div>
            <div class="memberImg-2"><img src="./images/home/member2.png" alt=""></div>
          </div>
          <div class="toJoin">
            <div class="title d-lg-block d-none">
              <div>加入會員</div>
              <div class="text-en italic">BID RECORD</div>
            </div>
            <div class="content">
              標案標題名稱標案標題名稱標案標題名稱標案標題名稱標案標題名稱標案標題名稱標案標題名稱
            </div>
            <a href="/login.html" class="joinBtn">立即註冊！
              <span class="chevronRight"><i class="bi bi-chevron-right"></i></span>
            </a>
          </div>
        </div>

        <div class="system">
          <div class="title">
            商會活動花絮
            <div class="text-en fs-12 italic color-secondary">Event Highlights</div>
          </div>
          <div class="swiperLayout">
            <div class="swiper mySwiper systemSwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="act, ind in activities" :key="ind">
                  <img :src="act" alt="">
                </div>
              </div>
              <div class="swiper-pagination italic text-en"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer id="footer"></footer>
    <script src="./js/home.js"></script>
  </body>
</html>
